<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>City Explorer</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"	/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link  rel="stylesheet" href="./assets/style.css" />    

	</head>
	<body>
		<header class="header">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
				  <h1 class="display-4">City Explorer
					<span><img src="./assets/images/explore.png"/></span>
				  </h1>
				  <p class="lead">Search for a city to unlock unmissable events and landmarks in your next destination.</p>
				</div>

				<section>
					<div class="search-bar">
						<div class="input-group mb-5 col-md-12 col-md-6 col-lg-6">
							<input type="text" class="form-control" id="searchInput" placeholder="Enter a city" aria-label="Enter a city" aria-describedby="basic-addon2">
							<div class="input-group-append">
							  <button class="btn btn-outline-secondary" id="searchButton" type="button">Search</button>
							</div>
						</div>
					</div>
				</section>

				<div class="history">
					<button  type="button" class="btn btn-primary dropdown-toggle search-history" data-toggle="dropdown">
					   Search history
					</button>
					<div class="dropdown-menu">
						<ul id="old-results" class="list-group">
							<li class="list-group-item"></li>
						 </ul>
						</div>
				  </div>

			  </div>
		</header>

        
			
		<div class="container mt-5">
		<div class="row">
			<div class="col-md-12 col-md-6 col-lg-6 eventheader">
				<section class="event">
                    
					<!-- Content for events goes here -->
				</section>
			</div>
            
			<div class="col-md-12 col-md-6 col-lg-6">
			    <section class="places">
					<!-- Content for places goes here -->
				</section>
            
            
            </div>
            </div>
            </div>

<!-- Bootstrap modal for displaying messages -->
<div
			class="modal fade"
			id="messageModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="messageModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="messageModalLabel">
							Message
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="messageBody"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>




		<!-- jQuery and Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



		<script src="./assets/script.js"></script>
	</body>
