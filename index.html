<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>City Explorer</title>

		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"	/>

        
        <link  rel="stylesheet" href="./assets/style.css" />    

	</head>
	<body>
		<header class="header">
			<div class="container">
        <h1>City Explorer</h1>
		<p>Search for a city to unlock unmissable events and landmarks in your next destination.</p>
			</div>
		</header>

        <section>
		<div class="search-bar">
			<!-- Input field and button -->
			<label for="">Enter city name:</label>
			<input type="text" id="searchInput" placeholder="Enter search term" />
			<button id="searchButton" class="btn btn-primary">Search</button> 
            
		</div>
        </section>
			
		<div class="container">
		<div class="row">
			<div class="col-md-12 col-md-6 col-lg-6 eventheader">
				<section class="event">
                    
					<!-- Content for events goes here -->
				</section>
			</div>
            
			<div class="col-md-12 col-md-6 col-lg-6">
			    <section class="places">
					<!-- Content for places goes here -->
				</section>
            
            
            </div>
            </div>
            </div>

<!-- Bootstrap modal for displaying messages -->
<div
			class="modal fade"
			id="messageModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="messageModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="messageModalLabel">
							Message
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="messageBody"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>




		<!-- jQuery and Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="./assets/script.js"></script>
	</body>
</html>
